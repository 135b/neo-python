language: python
python:
  - "3.6"

env:
  global:
    # Docker username and password
    - secure: ""
    - secure: ""

sudo: required
services:
  - docker

addons:
  apt:
    packages:
    - libleveldb-dev
    - libsqlite3-dev

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls

# command to run tests
script:
  - coverage run -m unittest discover neo
  - coverage run -m -a unittest discover boa_test
  - pycodestyle prompt.py
  - pycodestyle api_server.py
  - pycodestyle neo
  - pycodestyle examples
  - python prompt.py --version

after_success:
    coveralls

deploy:
  # Deploy to PyPI
  - provider: pypi
    user: CityOfZion
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      tags: true
      repo: CityOfZion/neo-python

